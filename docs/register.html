<section id="contact">
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h1>Registro</h1>
            <h5>Nuevo usuario</h5>
        </div>
      <div class="row">
          <div class="col-lg-9 col-md-9 col-sm-9">
              <div id="contactform">
                  <div class="row">
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Correo Electrónico:</h5>
                          <input type="email" name="rEmail" id="rEmail" />
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Alias:</h5>
                           <input type="text" name="rNickname" id="rNickname" />
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Contraseña:</h5>
                          <input type="password" name="rPassword" id="rPassword" />
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Confirmar Contraseña:</h5>
                           <input type="password" name="rConfirmPassword" id="rConfirmPassword" />
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Nombres:</h5>
                          <input type="text" name="rFirtsName" id="rFirtsName" />
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Apellidos:</h5>
                           <input type="text" name="rLastName" id="rLastName" />
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Fecha de nacimiento:</h5>
                          <input type="date" name="rBirthdate" id="rBirthdate" />
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Genero:</h5>
                           <select id="rGenere" class="input-list" name="rGenere">
                               <option value="F" selected>Femenino</option>
                               <option value="M">Masculino</option>
                               <option value="L">LGTB</option>
                           </select>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-10 col-md-10 col-sm-10">
                          <h5>URL de una imágen que te represente:</h5>
                          <input type="url" name="rImage" id="rImage" />
                      </div>
                  </div>
                   <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                          <h5>Algo sobre tí:</h5>
                          <textarea name="rDesciption" id="rDescription"></textarea>
                      </div>
                  </div>
                  <div class="col-lg-10 col-md-10 col-sm-10">
                    <hr>
                  </div>
                  <div class="row">
                      <div class="col-lg-10 col-md-10 col-sm-10">
                          <h5>Número de cuenta bancaria para recibir donaciones:</h5>
                          <input type="number" name="rAccount" id="rAccount" />
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Tipo de cuenta:</h5>
                          <select id="rAccountType" class="input-list" name="rAccountType">
                               <option value="ahorros" selected>Ahorros</option>
                               <option value="corriente">Corriente</option>
                           </select>
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <h5>Banco:</h5>
                           <select id="rBank" class="input-list" name="rBank">
                                <option value="1040">BANCO AGRARIO</option>
                                <option value="1052">BANCO AV VILLAS</option>
                                <option value="1013">BANCO BBVA COLOMBIA S.A.</option>
                                <option value="1032">BANCO CAJA SOCIAL</option>
                                <option value="1019">BANCO COLPATRIA</option>
                                <option value="1066">BANCO COOPERATIVO COOPCENTRAL</option>
                                <option value="1006">BANCO CORPBANCA S.A</option>
                                <option value="1051">BANCO DAVIVIENDA</option>
                                <option value="1001">BANCO DE BOGOTA</option>
                                <option value="1023">BANCO DE OCCIDENTE</option>
                                <option value="1062">BANCO FALABELLA</option>
                                <option value="1012">BANCO GNB SUDAMERIS</option>
                                <option value="1060">BANCO PICHINCHA S.A.</option>
                                <option value="1002">BANCO POPULAR</option>
                                <option value="1058">BANCO PROCREDIT</option>
                                <option selected="selected" value="1007">BANCOLOMBIA</option>
                                <option value="1061">BANCOOMEVA S.A.</option>
                                <option value="1009">CITIBANK</option>
                                <option value="1014">HELM BANK S.A.</option>
                           </select>
                      </div>
                  </div>
                 <div class="col-lg-10 col-md-10 col-sm-10">
                    <hr>
                  </div>
                  <div class="row" style="padding-top: 20px; padding-bottom: 20px;">
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <button id="rBtnCancel" type="submit" onclick="loader('home')" class="btn">Cancelar</button>
                      </div>
                      <div class="col-lg-5 col-md-5 col-sm-5">
                          <button id="rBtnSend" type="submit" onclick="userCreate()" class="btn">Enviar</button>
                      </div>
                  </div>
              </div>
              <div id="valid-issue" style="display:none;"> Please Provide Valid Information</div>
          </div>
      </div><!--row-->
    </div><!--//container-->
    </section>
