<section id="albums">
    <div class="container">
        <div class="row">
            <div class="album-detail">

                <!--=================================
                PANEL IZQUIERDO CATEGORIA
                =================================-->
                <div class="album-purchase">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <img id="categoryImage" src="" alt=""/>

                    </div>
                </div>

                <!--=================================
                DESCRIPCION Y LISTA DE AUDIOS CATEGORIA
                =================================-->
                <div class="col-lg-9 col-md-9 col-sm-9">

                    </div>

        <!--=================================
        CATEGORIAS RELACIONADAS

<!-- MODAL -->

<div id="modal3" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Calificar audio</h4>
            </div>
            <div class="modal-body">
                <h5>
                    ¿Qué opinas de este audio?
                </h5>
                <textarea class="form-control" id="message-text"></textarea>
                <p>   
                <div>
                    <div id="rateYo" style="margin: 10px auto"></div>
                <select id="calificacionAudio">
                    <option value="1">1 estrella</option>
                    <option value="2">2 estrellas</option>
                    <option value="3">3 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="5">5 estrellas</option>
                </select>
                </div>
                </p>
                <p>
                    <button onclick="guardar()" data-dismiss="modal" > Guardar</button>
                </p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="submit-btn" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>
