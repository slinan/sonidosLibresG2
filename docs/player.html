<section id="audio-player">
    <div class="container">
        <div class="rock-player">
            <div class="playListTrigger">
                <a href="#"><i class="fa fa-list"></i></a>
            </div><!--triggerPlayList in responsive-->
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div id="player-instance" class="jp-jplayer"></div>
                                <div class="controls">
                                    <div title="Anterior" class="jp-prev"></div>
                                    <div title="Reproducir" class="play-pause jp-play"></div>
                                    <div title="Pausar" class="play-pause jp-pause" style="display:none"></div>
                                    <div title="Siguiente" class="jp-next"></div>
                                </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                            <div class="player-status">
                                <h5 id="audioTitlePlayer" class="audio-title"> ? - ? </h5>
                                <div class="audio-timer"><span id="audioCurrentTimePlayer" class="current-time jp-current-time">00:00</span> / <span id="audioTotalTimePlayer" class="total-time jp-duration">--:--</span></div>
                                <div class="audio-download-play"><a target="_blank" title="Descargar" class="audio-download" href=""><i class="fa fa-download"></i></a></div>
                                <div id="audioIdPlayer" class="audio-id" style="display: none"></div>
                                <div class="audio-progress">
                                    <div id="audioParentProgressBar" class="jp-seek-bar">
                                        <div id="audioProgressBar" class="audio-play-bar jp-play-bar" style="width:20%;"></div>
                                    </div>
                                <!--jp-seek-bar-->
                                </div>
                            <!--audio-progress-->
                            </div>
                        <!--player-status-->
                        </div><!--column-->
                    </div>
                    <!--inner-row-->
                </div>
                <!--column-->

                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div class="audio-list">
                        <a href="#" target="_blank" id="facebook" onclick="share()">
                            <div class="audio-list-icon"></div>
                        </a>
                        <div class="jp-playlist">
                            <!--Add Songs In mp3 formate here-->

                            <ul id="hiddenPlaylist" class="hidden playlist-files"></ul>

                            <!--Playlist ends-->
                            <h5>Lista de reproducci√≥n</h5>
                            <div class="audio-track">
                                <ul>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--row-->
            </div>
        </div>
    </div>
</section>
