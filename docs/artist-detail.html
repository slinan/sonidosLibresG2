<div class="clearfix"></div>

<section id="albums">
    <div class="container">
        <div class="row">
            <div class="album-detail">

                <!--=================================
                PANEL IZQUIERDO CATEGORIA
                =================================-->
                <div class="album-purchase">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <img id="artistImage" src="" alt=""/>
                        <a href="#">Total audios<span id="totalAudios"></span></a>
                    </div>
                </div>

                <!--=================================
                DESCRIPCION Y LISTA DE AUDIOS CATEGORIA
                =================================-->
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <div class="album-detail-content">
                        <h3 id="artistName"></h3>
                        <h4 id="artistNickname"></h4>
                        <div id="artistDescription" class="artist-detail-content"></div>
                        <div class="artist-tracks">
                              <h1>Ficha técnica</h1>
                             <div class="track clearfix">
                                  <div class="track_title">Nombre completo</div>
                                  <div id="artistNameTec" class="track_release"></div>
                              </div>

                             <div class="track clearfix">
                                  <div class="track_title">Edad</div>
                                  <div id="artistAge" class="track_release"></div>
                              </div>

                              <div class="track clearfix">
                                  <div class="track_title">Genero</div>
                                  <div id="artistGenere" class="track_release"></div>
                              </div>

                              <div class="track clearfix">
                                  <div class="track_title">¿Tegusta este artista?</div>
                                  <div class="track_buy"><a href="#"><i class="fa fa-money"></i>Dona para apoyarlo</a></div>
                              </div>

                          </div>
                    </div>

                    <div class="album-tracks">
                        <h1>Audios</h1>
                        <div id="alreadyAddedPlayListWarning"></div>
                        <!--=================================
                        LISTA DE AUDIOS CATEGORIA
                        =================================-->
                        <div class="track">
                            <ul id="audiosList">
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- MODAL -->

<div id="modal3" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Calificar audio</h4>
            </div>
            <div class="modal-body">
                <h5>
                    ¿Qué opinas de este audio?
                </h5>
                <textarea class="form-control" id="message-text"></textarea>
                <p>   
                <div>
                    <div id="rateYo" style="margin: 10px auto"></div>
                </div>
                </p>
                <p>
                    <button onclick="guardar()" data-dismiss="modal" > Guardar</button>
                </p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="submit-btn" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>
